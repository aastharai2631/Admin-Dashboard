<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="side_bar">
           
            <p style="color: white; font-size: xx-large ;margin-left: 75px; margin-top:30px; font-family: Arial, Helvetica, sans-serif; position: absolute;"><b>Dashboard</b></p>
            <svg class="dash"  width="100" height="100" viewBox="0 0 70 70" src="view-dashboard.svg">
                <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z"/> 
            </svg>
            <br>

            <p style="color: white; font-size: large ;margin-left: 80px; margin-top:10px; font-family: Arial, Helvetica, sans-serif;position:fixed;"><b>Home</b></p>
            <svg class="home"  width="100" height="100" viewBox="0 0 75 75" src="home.svg">
                <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/>
            </svg>

            <p style="color: white; font-size: large ;margin-left: 80px; margin-top:10px; font-family: Arial, Helvetica, sans-serif;"><b>Profile</b></p>
            <p style="color: white; font-size: large ;margin-left: 80px; margin-top:10px; font-family: Arial, Helvetica, sans-serif;"><b>Messages</b></p>
            <p style="color: white; font-size: large ;margin-left: 80px; margin-top:10px; font-family: Arial, Helvetica, sans-serif;"><b>History</b></p>
            <p style="color: white; font-size: large ;margin-left: 80px; margin-top:10px; font-family: Arial, Helvetica, sans-serif;"><b>Taks</b></p>
            <p style="color: white; font-size: large ;margin-left: 80px; margin-top:10px; font-family: Arial, Helvetica, sans-serif;"><b>Communities</b></p>
             <br><br>
             <p style="color: white; font-size: large ;margin-left: 80px; margin-top:10px; font-family: Arial, Helvetica, sans-serif;"><b>Settings</b></p>
             <p style="color: white; font-size: large ;margin-left: 80px; margin-top:10px; font-family: Arial, Helvetica, sans-serif;"><b>Support</b></p>
             <p style="color: white; font-size: large ;margin-left: 80px; margin-top:10px; font-family: Arial, Helvetica, sans-serif;"><b>Privacy</b></p>
        </div>
        <div class="top_bar"></div>
        <div class="bottom">
            <!-- <p style="font-family: Arial, Helvetica, sans-serif; width:150px; margin-left: 10px;"><b>Your Projects</b></p> -->
            <a style="height:20px;width:100px;margin-top:15px;margin-left:15px;"><b>Your Projects</b></a>
            <div class="inside">
                <div class="item1"><div class="line"></div></div>
                <div class="item2"><div class="line"></div></div>
                <div class="item3"><div class="line"></div></div>
                <div class="item4"><div class="line"></div></div>
                <div class="item5"><div class="line"></div></div>
                <div class="item6"><div class="line"></div></div>
            </div>
            <div class="side">
                <!-- <a style="height: 20px; width:150px;"><b>Announcements</b></a> -->
                <div class="item7"></div>
                <div class="item8"></div>
            </div>
        </div>
    </div>
</body>
</html>
